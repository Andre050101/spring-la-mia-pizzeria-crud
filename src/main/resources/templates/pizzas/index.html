<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Pizzas</title>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('pizzas')}"></nav>
    <main class="container">
        <h1>Pizze:</h1>
        <hr /> 
        <section class="row">
            <div class="col-12">
                <table class="table" th:if="${pizze.size() > 0}">
                    <thead>
                        <tr>
                            <th>Nome:</th>
                            <th>Descrizione</th>
                            <th>Prezzo:</th>
                            <th>Dettaglio:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pizza : ${pizze}" th:object="${pizza}">
                            <td>[[*{nome}]]</td>
                            <td>[[*{descrizione}]]</td>
                            <td>[[*{prezzo}]]â‚¬</td>
                            <td>
                                <a th:href="@{/pizzas/{id}(id=*{id})}">
                                    <button class="btn btn-info">
                                        <strong>Dettaglio</strong>
                                    </button>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <p th:text="No pizzas are available at the moment..." th:unless="${pizze.size() > 0}"></p>
            </div>

        </section>

    </main>

<div th:replace="~{fragments/resources :: scripts}"></div>
</body>
</html>
